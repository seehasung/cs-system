<!-- templates/product_detail.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">📦 상품 상세 정보</h2>

        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                {{ product.name }}
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">쿠팡 링크</label>
                        <div><a href="{{ product.coupang_link }}" target="_blank">{{ product.coupang_link }}</a></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">타오바오 링크</label>
                        <div><a href="{{ product.taobao_link }}" target="_blank">{{ product.taobao_link }}</a></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">썸네일 이미지</label><br>
                        {% if product.thumbnail %}
                            <img src="{{ product.thumbnail }}" alt="썸네일" class="img-fluid rounded">
                        {% else %}
                            <div class="text-muted">이미지 없음</div>
                        {% endif %}
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">쿠팡 옵션</label>
                    <pre class="bg-light p-2 border">{{ product.coupang_options }}</pre>
                </div>

                <div class="mb-3">
                    <label class="form-label">타오바오 옵션</label>
                    <pre class="bg-light p-2 border">{{ product.taobao_options }}</pre>
                </div>

                <div class="mb-3">
                    <label class="form-label">예상 CS 답변 (제품 상세)</label>
                    <pre class="bg-light p-2 border">{{ product.details }}</pre>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/admin/products" class="btn btn-secondary">← 목록으로</a>
            <a href="/admin/products/edit/{{ product.id }}" class="btn btn-primary">✏️ 수정</a>
        </div>
    </div>
</body>
</html>
