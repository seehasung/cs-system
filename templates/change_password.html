{% extends "base.html" %}
{% block title %}비밀번호 변경{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">🔑 비밀번호 변경</h3>
            <form method="post" action="/change-password">
                <div class="mb-3">
                    <label for="current_password" class="form-label">현재 비밀번호</label>
                    <input type="password" name="current_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">새 비밀번호</label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">변경하기</button>
            </form>
            {% if error %}
                <p class="text-danger text-center mt-3">{{ error }}</p>
            {% endif %}
            <p class="mt-3 text-center">
                <a href="/">홈으로 돌아가기</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
