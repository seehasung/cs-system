{% extends "base.html" %}
{% block title %}홈{% endblock %}
{% block content %}
  <h1>CS 시스템에 오신 것을 환영합니다.</h1>

  {% if username %}
    <p>👋 {{ username }}님 환영합니다! <a href="/logout">로그아웃</a></p>

    <p>
      <a class="btn btn-warning" href="/change-password">비밀번호 변경</a>
      {% if is_admin %}
        <a href="/admin/users" class="btn btn-secondary">👥 사용자 관리</a>
      {% endif %}
    </p>
  {% else %}
    <a class="btn btn-success" href="/login">로그인</a>
    <a class="btn btn-secondary" href="/register">회원가입</a>
  {% endif %}
{% endblock %}
