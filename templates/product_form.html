<!-- templates/product_form.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <h2 class="mb-4">📦 상품 등록</h2>

    <form method="post" action="/admin/products/create">
        <div class="mb-3">
            <label class="form-label">상품명</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">쿠팡 옵션 (JSON)</label>
            <textarea name="coupang_options" class="form-control" rows="3" placeholder='[{"option": "색상:블랙", "price": 19900}]'></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">타오바오 옵션 (JSON)</label>
            <textarea name="taobao_options" class="form-control" rows="3" placeholder='[{"option": "尺码:M", "price": 24.5}]'></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">쿠팡 링크</label>
            <input type="url" name="coupang_link" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">타오바오 링크</label>
            <input type="url" name="taobao_link" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">썸네일 이미지 URL</label>
            <input type="url" name="thumbnail" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">제품 상세 정보 (예상 CS 답변)</label>
            <textarea name="details" class="form-control" rows="5" placeholder="예상되는 고객 문의에 대한 답변 또는 주의사항을 입력하세요."></textarea>
        </div>

        <button type="submit" class="btn btn-primary">등록</button>
        <a href="/admin/products" class="btn btn-secondary">취소</a>
    </form>
</body>
</html>
