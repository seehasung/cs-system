<!DOCTYPE html>
<html>
<head>
    <title>상품 목록</title>
</head>
<body>
    <h2>📦 등록된 상품 목록</h2>

    <p><a href="/products/new">➕ 상품 등록</a></p>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>상품명</th>
            <th>쿠팡링크</th>
            <th>타오바오링크</th>
            <th>썸네일</th>
            <th>관리</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td><a href="{{ product.coupang_link }}" target="_blank">Coupang</a></td>
            <td><a href="{{ product.taobao_link }}" target="_blank">Taobao</a></td>
            <td>
                {% if product.thumbnail %}
                <img src="{{ product.thumbnail }}" width="100">
                {% else %}
                -
                {% endif %}
            </td>
            <td>
                <a href="/products/edit/{{ product.id }}">✏️ 수정</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
