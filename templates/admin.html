# templates/admin.html
{% extends "base.html" %}
{% block title %}사용자 관리{% endblock %}
{% block content %}
  <h2>사용자 목록</h2>
  <table class="table table-bordered">
    <thead>
      <tr><th>ID</th><th>Username</th></tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr><td>{{ user.id }}</td><td>{{ user.username }}</td></tr>
    {% endfor %}
    </tbody>
  </table>
  <a class="btn btn-secondary" href="/">돌아가기</a>
{% endblock %}
